<section class="view-section">
  <h2>Here's what you get for a set amount of budget</h2>
  <h2>Forward slider</h2>
  <p>Illustrates a 'here's what you get' scenario if you spend this much money.</p>
  <input class="" type="range" min="0" max="100" ng-model="dataset.forwardSliderValue" tabindex="0" id="forwardSlider">
  {{ dataset.forwardSliderValue }}
  <div class="" ng-repeat="ds in dataset.allDatasets" ng-if="ds.totalCost < dataset.forwardSliderValue">
    <p>{{ ds.name }}; {{ ds.totalCost }}</p>
  </div>
</section>
